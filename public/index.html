<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>iRemote - Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #020102;
    }
  </style>
</head>
<body>
  <video></video>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.1.2/simplepeer.min.js"></script>
  <script>
    const peer = new SimplePeer()
    var socket = io(window.location.origin)
    const video = document.querySelector('video')
    socket.on('dataToConnect', (data) => {
      console.log(data);
      peer.signal(data)
    })
    peer.on('signal', (data) => {
      socket.emit('connectPeer', data)
    })    
    peer.on('stream', function (stream) {
      video.srcObject = stream
      video.onloadedmetadata = (e) => video.play()
    })

    window.addEventListener('keydown', (e) => {
      var data = {
        keyCode: e.keyCode,
        shift: e.shiftKey,
        meta: e.metaKey,
        control: e.ctrlKey,
        alt: e.altKey
      }
      socket.emit('sendKey', data)
    })
    window.addEventListener('mouseup', (e) => {
      var data = getMouseData(e)
      data.click = true
      socket.emit('mouseMove', data)
    })
    function getMouseData (e) {
      var data = {}
      data.clientX = e.clientX
      data.clientY = e.clientY

      if (!video) video = document.querySelector('video')
      if (video) {
        videoSize = video.getBoundingClientRect()
        data.canvasWidth = videoSize.width
        data.canvasHeight = videoSize.height
      }

      return data
    }
  </script>
</body>
</html>
